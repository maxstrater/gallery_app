<!DOCTYPE html>
<html>
<head>
    <title>Server Error</title>
</head>
<body>
    <h1>500 - Server Error</h1>
    <p>Something went wrong on our end. Please try again later.</p>
    {% if error %}
    <div style="color: red; margin-top: 20px;">
        <strong>Error Details:</strong> {{ error }}
    </div>
    {% endif %}
</body>
</html>
